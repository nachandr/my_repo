
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sep10-app-web
  labels:
    app.kubernetes.io/name: sep10-app
    app.kubernetes.io/component: web
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 20%
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sep10-app
      app.kubernetes.io/component: web
  template:
    metadata:
      name: sep10-app-web
      labels:
        app.kubernetes.io/name: sep10-app
        app.kubernetes.io/component: web
    spec:
      terminationGracePeriodSeconds: 60
      serviceAccountName: sep10-app
      containers:
      - name: sep10-app-web
        image: "image-registry.openshift-image-registry.svc:5000/sep10-app-web:latest"
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args:
          - |
            /docker-entrypoint.sh nginx -g daemon off;
        ports:
          - containerPort: 8080
            protocol: TCP
        env:
          - name: PORT
            value: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 1
