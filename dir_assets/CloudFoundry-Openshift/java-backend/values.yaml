portName: 8080-tcp
port: 8080

deploymentStrategy:
  type: RollingUpdate
  rollingMaxSurge: 25%
  rollingMaxUnavailable: 20%
replicaCount: 1

replicaCount: 1

image:
  registry: image-registry.openshift-image-registry.svc:5000
  pullPolicy: Always
  tag: latest

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the application name
  name: ""
